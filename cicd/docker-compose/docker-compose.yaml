# cicd docker environment

x-base-config: &base-config
  restart: on-failure
  extra_hosts:
    - host.docker.internal:172.21.0.1

x-base-config-net: &base-config-net
  <<: *base-config
  networks:
    jenkins:


services:
  jenkins:
    build:
      context: jenkins/docker
    container_name: jenkins-env-test
    <<: *base-config-net
    ports:
      - "49000:8080"
      - "50000:50000"
    environment:
      - DOCKER_HOST=tcp://docker:2376
      - DOCKER_CERT_PATH=/certs/client
      - DOCKER_TLS_VERIFY=1
    volumes:
      - ./jenkins/data:/var/jenkins_home
      - jenkins-docker-certs:/certs/client:ro

  docker:
    image: docker:dind
    container_name: docker-env-test
    privileged: true
    <<: *base-config
    ports:
      - "2376:2376"
    environment:
      - DOCKER_TLS_CERTDIR=/certs
    volumes:
      - ./jenkins/data:/var/jenkins_home
      - jenkins-docker-certs:/certs/client
      - type: bind
        source: ./registry/auth/host.docker.internal.crt
        target: /etc/docker/certs.d/host.docker.internal:5000/ca.crt
    networks:
      jenkins:
        aliases:
          - docker

  registry:
    image: registry:2
    container_name: registry-env-test
    <<: *base-config-net
    ports:
      - "5000:5000"
    env_file:
      - ./registry/.env
    volumes:
      - ./registry/auth:/auth
      - ./registry/data:/var/lib/registry

  sonarqube:
    image: sonarqube:lts-community
    container_name: sonarqube-env-test
    <<: *base-config-net
    ports:
      - "9000:9000"
    environment:
      - SONAR_EMBEDDEDDATABASE_PORT=9092
    volumes:
      - ./sonarqube/data:/opt/sonarqube/data
      - ./sonarqube/logs:/opt/sonarqube/logs
      - ./sonarqube/extensions:/opt/sonarqube/extensions

  nexus:
    image: sonatype/nexus3
    container_name: nexus-env-test
    <<: *base-config-net
    ports:
      - "37373:8081"
    volumes:
      - ./nexus/data:/nexus-data
      - ./nexus/work:/sonatype-work


volumes:
  jenkins-docker-certs:

networks:
  jenkins:
    ipam:
      config:
        - subnet: 172.21.0.0/16
          gateway: 172.21.0.1
