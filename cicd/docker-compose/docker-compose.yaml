# cicd docker environment

services:
  jenkins:
    build:
      context: jenkins/docker
    container_name: jenkins
    restart: on-failure
    ports:
      - "49000:8080"
      - "50000:50000"
    extra_hosts:
      - host.docker.internal:172.21.0.1
    environment:
      - DOCKER_HOST=tcp://docker:2376
      - DOCKER_CERT_PATH=/certs/client
      - DOCKER_TLS_VERIFY=1
    volumes:
      - ./jenkins/data:/var/jenkins_home
      - jenkins-docker-certs:/certs/client:ro
    networks:
      jenkins:

  docker:
    image: docker:dind
    container_name: docker
    privileged: true
    restart: on-failure
    ports:
      - "2376:2376"
    extra_hosts:
      - host.docker.internal:172.21.0.1
    environment:
      - DOCKER_TLS_CERTDIR=/certs
    volumes:
      - ./jenkins/data:/var/jenkins_home
      - jenkins-docker-certs:/certs/client
      - type: bind
        source: ./registry/auth/host.docker.internal.crt
        target: /etc/docker/certs.d/host.docker.internal:5000/ca.crt
    networks:
      jenkins:
        aliases:
          - docker

  registry:
    image: registry:2
    container_name: registry
    restart: on-failure
    ports:
      - "5000:5000"
    env_file:
      - ./registry/.env
    volumes:
      - ./registry/auth:/auth
      - ./registry/data:/var/lib/registry
    networks:
      jenkins:

  sonarqube:
    image: sonarqube:lts-community
    container_name: sonarqube
    restart: on-failure
    ports:
      - "9000:9000"
    extra_hosts:
      - host.docker.internal:172.21.0.1
    environment:
      - SONAR_EMBEDDEDDATABASE_PORT=9092
    volumes:
      - ./sonarqube/data:/opt/sonarqube/data
      - ./sonarqube/logs:/opt/sonarqube/logs
      - ./sonarqube/extensions:/opt/sonarqube/extensions
    networks:
      jenkins:

  nexus:
    image: sonatype/nexus3
    container_name: nexus
    restart: on-failure
    ports:
      - "37373:8081"
    volumes:
      - ./nexus/data:/nexus-data
      - ./nexus/work:/sonatype-work
    networks:
      jenkins:

volumes:
  jenkins-docker-certs:

networks:
  jenkins:
    ipam:
      config:
        - subnet: 172.21.0.0/16
          gateway: 172.21.0.1
